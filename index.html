<!Doctype html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="pomodoro.css">
  <title>Pomodoro clock</title>
</head>
<body>
  <div class="container">
  <header>
      <h1>Pomodoro timer</h1>
</header>
<section>
  <div class="timerbuttons">
    <button type="button" name="sessionbuttonplus">session length +</button>
    <button type="button" name="sessionbuttonminus">session length -</button>
    <button type="button" name="breakbuttonplus">break length +</button>
    <button type="button" name="breakbuttonminus">break length -</button>
  </div>

    <div class="timerdisplay">
      <p>countdown time goes here</p>
    <span id="session timer"></span>
    </div>
</section>
</div>
</body>



  </html>
