  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="pomodoro.css">
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <!-- <button data-time="20" class="timer__button">20 Secs</button> -->
        <button data-time="300" class="timer__button">5 min break</button>
        <!-- <button data-time="900" class="timer__button">Quick 15</button>
        <button data-time="1200" class="timer__button">Snack 20</button> -->
        <button data-time="1500" class="timer__button"> start pomodoro</button>

        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes">
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left">25:00</h1>
        <p class="display__end-time"></p>
        <button type="button" class="stop__button">pause</button>
        <button type="button" class="resume__button">resume</button>
      </div>
    </div>

    <script src="pomodoro.js"></script>
  </body>
  </html>
